    <script>
        const formEl = document.querySelector("form");
        const tbodyEl = document.querySelector("tbody");
        const tableEl = document.querySelector("table");

        function onAddWebsite(e) {
            e.preventDefault();
            const pais = document.getElementById("slt-pais").value;
            const foto = document.getElementById("txt-foto").value;
            const nombre = document.getElementById("txt-nombre").value;
            const fechaN = document.getElementById("txt-Fecha").value;
            const fechaD = document.getElementById("txt-fechaDef").value;
            const libros = document.getElementById("txt-Libros").value;
            const premioN = document.getElementById("txt-nobel").value;
            const premioNanno = document.getElementById("txt-nobelanno").value;
            const resenna = document.getElementById("txt-resenna").value;
            const premiosL = document.getElementById("slt-premiosL").value;
            tbodyEl.innerHTML += `
            <tr>
                <td>${pais}</td>
                <td>${foto}</td>
                <td>${nombre}</td>
                <td>${fechaN}</td>
                <td>${fechaD}</td>
                <td>${libros}</td>
                <td>${premioN}</td>
                <td>${premioNanno}</td>
                <td>${resenna}</td>
                <td>${premiosL}</td>
                <td><button class="deleteBtn">Borrar</button></td>
            </tr>
        `;
        }

        function onDeleteRow(e) {
            if (!e.target.classList.contains("deleteBtn")) {
                return;
            }

            const btn = e.target;
            btn.closest("tr").remove();
        }

        formEl.addEventListener("submit", onAddWebsite);
        tableEl.addEventListener("click", onDeleteRow);
    </script>
