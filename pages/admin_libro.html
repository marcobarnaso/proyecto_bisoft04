<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="stylesheet" href="/CSS/admin_libro.css">

    <title>Administracion de libros</title>

    <style>
        body {
            background-color: rgb(241, 235, 229);
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <section id="head">
        <div class="logo">
            Logo
        </div>
        <div class="container-busqueda">
            <label for="busqueda">Búsqueda</label>
            <input type="text" name="busqueda" id="busqueda">
        </div>
    </section>

    <section id="navigation">
        <div class="dropdown" data-dropdown>
            <button class="link" data-dropdown-button>Catálogo</button>
            <div class="dropdown-menu">
                <a href="#" class="link">Libros</a>
                <a href="#" class="link">Autores</a>
            </div>
        </div>
        <div class="dropdown" data-dropdown>
            <button class="link" data-dropdown-button>Busqueda</button>
            <div class="dropdown-menu">
                <a href="#" class="link">Libros</a>
                <a href="#" class="link">Autores</a>
            </div>
        </div>
        <div class="dropdown" data-dropdown>
            <button class="link" data-dropdown-button>Acerca de nosotros</button>
        </div>
        <div class="dropdown" data-dropdown>
            <button class="link" data-dropdown-button>Perfil</button>
            <div class="dropdown-menu">
                <a href="#" class="link">Ingresar</a>
                <a href="#" class="link">Crear cuenta</a>
            </div>
        </div>

        <div class="dropdown" data-dropdown>
            <button class="link" data-dropdown-button>Carrito</button>
        </div>
    </section>

    <section id="sect-registro">
        <form>
            <h1>Administración de libros</h1>
            <div class="input-container">
                <label for="txt-Isbn">Isbn</label>
                <input type="number" id="txt-Isbn" min="0">
            </div>
            <div class="input-container">
                <label for="txt-titulo">Título</label>
                <input type="text" id="txt-titulo">
            </div>
            <div class="input-container">
                <label for="txt-Autor">Autor</label>
                <input type="text" id="txt-Autor">
            </div>
            <div class="input-container">
                <label for="txt-Editorial">Editorial</label>
                <input type="text" id="txt-Editorial">
            </div>
            <div class="input-container">
                <label for="txt-Anno">Fecha de publicación</label>
                <input type="text" id="txt-Anno">
            </div>
            <div class="input-container">
                <label for="txt-Resenna">Reseña del libro</label>
                <input type="text" id="txt-Resenna">
            </div>
            <div class="input-container">
                <label for="txt-Premio">Premios ganados</label>
                <input type="text" id="txt-Premio">
            </div>
            <div class="input-container">
                <label for="txt-Precio">Precio</label>
                <input type="number" id="txt-Precio">
            </div>

            <div class="input-container">
                <label for="txt-Descuento">Descuento</label>
                <input type="number" id="txt-Descuento">
            </div>

            <button id="btn-registrar">Registrar</button>

        </form>

        <table>
            <thead>
                <tr>
                    <th>Isbn</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Editorial</th>
                    <th>Fecha</th>
                    <th>Premio</th>
                    <th>Reseña</th>
                    <th>Precio</th>
                    <th>Descuento</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </section>
    <script>
        const formEl = document.querySelector("form");
        const tbodyEl = document.querySelector("tbody");
        const tableEl = document.querySelector("table");

        function onAddWebsite(e) {
            e.preventDefault();
            const isbn = document.getElementById("txt-Isbn").value;
            const titulo = document.getElementById("txt-titulo").value;
            const autor = document.getElementById("txt-Autor").value;
            const editorial = document.getElementById("txt-Editorial").value;
            const anno = document.getElementById("txt-Anno").value;
            const resenna = document.getElementById("txt-Resenna").value;
            const premio = document.getElementById("txt-Premio").value;
            const precio = document.getElementById("txt-Precio").value;
            const descuento = document.getElementById("txt-Descuento").value;
            tbodyEl.innerHTML += `
            <tr>
                <td>${isbn}</td>
                <td>${titulo}</td>
                <td>${autor}</td>
                <td>${editorial}</td>
                <td>${anno}</td>
                <td>${resenna}</td>
                <td>${premio}</td>
                <td>${precio}</td>
                <td>${descuento}</td>
                <td><button class="deleteBtn">Borrar</button></td>
            </tr>
        `;
        }

        function onDeleteRow(e) {
            if (!e.target.classList.contains("deleteBtn")) {
                return;
            }

            const btn = e.target;
            btn.closest("tr").remove();
        }

        formEl.addEventListener("submit", onAddWebsite);
        tableEl.addEventListener("click", onDeleteRow);
    </script>

    <script src="/js/admin_libro.js"></script>
    <script src="/js/adminvalidacion.js"></script>



</body>


</html>
