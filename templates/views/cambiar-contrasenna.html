<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/cambiar-contrasenna.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <!--Esto es editable-->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <title>Cambiar contraseña</title>
</head>

<body>
    <section id="head"></section>
    <section id="navigation"></section>
    <!-- Esta seccion contiene el estandar del header y menu de navegacion del sitio -->
    <section id="head">
    </section>

    <section id="navigation">
    </section>

    <!--Aqui termina la seccion con el estandar del sitio-->

    <!--Aqui se trabaja el contenido del wireframe de cada pagina-->
    <section id="sct-contenedores">
        <div class="fuera">
            <img src="/img/imagenPerfil.jpg" id="foto-perfil">
            <p>Bienvenido al perfil</p>
        </div>

        <div class="contenedor">
            <h2>Cambio de contraseña</h2>



            <label for="actual-contrasena" class="label-container">Contraseña actual:</label>
            <div class="input-container">
                <input type="password" name="actual-contrasena" id="actual-contrasena" minlength="8" max="50" required>
            </div>

            <label for="nueva-contrasena" class="label-container">Nueva contraseña:</label>
            <div class="input-container">
                <input type="password" name="nueva-contrasena" id="nueva-contrasena" minlength="8" max="50" required>
            </div>


            <label for="confirmar-contrasena" class="label-container">Confirmar nueva contraseña:</label>
            <div class="input-container">
                <input type="password" name="confirmar-contrasena" id="confirmar-contrasena" minlength="8" max="50" required>
            </div>


        </div>

    </section>
    <div class="botones">
        <button id="btn-guardar">Guardar</button>
        <button id="btn-cancelar" onclick="window.location = '/admin'">Cancelar</button>
    </div>
    <!--Esta seccion contiene el footer estandar del sitio-->
    <footer>
    </footer>

    <!--Aqui se puede enlazar el codigo con Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/servicio_general.js"></script>
    <script src="/js/cambiar-contrasenna.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
